<!doctype html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<style>
	.clip-circle {
		width: 250px;
		height: 250px;
		border-radius: 50%;
		border: 10px solid #F4F6F7;
	}
</style>

<body>
	<header>
		<div class="container mx-auto max-w-[1240px] py-5">
			<div class="md:flex md:items-center md:justify-between">
				<h1 class="text-center text-2xl py-5 text-[#2c3e50] font-semibold py-3">üçÖ Pomodoro Timer</h1>
				<span
					class="py-3 px-2 hidden md:inline-flex shadow-xl font-bold text-[#7F8C8D] text-xl rounded-xl cursor-pointer hover:ring-2 hover:ring-gray-200 transition duration-400">
					‚öôÔ∏è
				</span>
			</div>
		</div>
	</header>
	<main>
		<section class="pomodoro">
			<div class="container mx-auto max-w-[1240px] py-5">
				<!-- Make a 2-column grid -->
				<div
					class="w-full p-6 shadow-[0_5px_15px_rgba(0,0,0,0.2)] rounded-md grid grid-cols-1 md:grid-cols-2 items-center">
					<!-- Left Side -->
					<div class="flex flex-col space-y-6 items-center justify-center bg-red- p-5">
						<div class="clip-circle flex flex-col justify-center items-center space-y-4">
							<h3 id="display-time" class="text-[#2c3e50] font-semibold text-[55px]">25:00</h3>
							<p id="display-task" class="text-[#2c3e50] font-medium">Work</p>
						</div>
						<div class="timer-control-btns flex items-center justify-center space-x-5">
							<button id="start-timer"
								class="flex items-center py-3 px-3 bg-[#E74C3C] rounded-lg cursor-pointer text-white hover:bg-red-600 focus:ring-2 focus:ring-red-900 transition-colors duration-300">
								<span class="pr-1.5">
									<i class="fa-solid fa-play"></i>
								</span>
								Start
							</button>
							<button id="pause-timer"
								class="flex items-center py-3 px-3 bg-[#F1C71D] rounded-lg cursor-pointer text-white hover:bg-yellow-600 focus:ring-2 focus:ring-yellow-900 transition-colors duration-300">
								<span class="pr-1.5">
									<i class="fa-solid fa-pause"></i>
								</span>
								Pause
							</button>
							<button id="restart-btn"
								class="flex items-center py-3 px-3 bg-[#f4f6f7] rounded-lg cursor-pointer text-[#838f90] hover:bg-slate-200 focus:ring-2 focus:ring-slate-400 transition-colors duration-300">
								<span class="pr-1.5">
									<i class="fa-solid fa-rotate-right"></i>
								</span>
								Start
							</button>
						</div>
					</div>

					<!-- Right Side -->
					<div class="p-6 shadow-lg rounded-lg border border-gray-200 flex flex-col h-full">
						<!-- Task Header -->
						<div class="flex justify-between items-center">
							<h3 class="text-[#324455] font-semibold text-lg">Tasks</h3>
							<div class="show-acitve-task flex items-center space-x-2">
								<span>
									<i class="fa-solid fa-list text-[#adb6b7]"></i>
								</span>
								<span id="number-of-active-task" class="text-[#adb6b7] font-semibold">
									0 Active
								</span>
							</div>
						</div>
						<div id="display-task-area" class="task-list flex-1 max-h-[280px] overflow-auto"></div>
						<!-- Add New Task Btn -->
						<button id="add-new-task-btn"
							class="left-0 flex items-center justify-center space-x-2 w-full p-3 border border-gray-300 rounded-lg mt-3 cursor-pointer hover:ring-2 hover:ring-gray-500 transition duration-300 ease-in focus:">
							<span>
								<i class="fa-solid fa-plus text-[#919c9d]"></i>
							</span>
							<span class="text-[#8E999A] font-semibold text-lg">
								Add New Tasks
							</span>
						</button>
					</div>
				</div>
			</div>
		</section>
		<!-- Add Task Modal -->
		<section id="addTaskModal"
			class="fixed inset-0 hidden bg-white/30 backdrop-sepia-50 z-50 flex justify-center items-center">
			<div class="bg-white rounded-lg shadow-2xl w-[90%] max-w-md p-6 space-y-4">
				<h2 class="text-xl font-bold text-center text-[#2c3e50]">Add New Task</h2>

				<div class="flex flex-col space-y-4">
					<div class="flex items-center space-x-2">
						<label class="font-semibold">Enter Task:</label>
						<input type="text" id="input-description" class="mt-3 p-3 border w-full"
							placeholder="Enter Task">
					</div>

					<div class="flex items-center space-x-2">
						<label class="font-semibold">Enter Time:</label>
						<input id="input-time" class="mt-3 p-3 border w-full" pattern="[0-9]{2}:[0-9]{2}"
							placeholder="MM:SS (e.g., 05:30)">
					</div>

					<div class="flex justify-end space-x-3">
						<button id="closeModal"
							class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400 transition cursor-pointer">Cancel</button>
						<button id="submit-task"
							class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition cursor-pointer">Add
							Task</button>
					</div>
				</div>
			</div>
		</section>

		<ul>

		</ul>

	</main>
</body>
<script src="./script.js"></script>

</html>
